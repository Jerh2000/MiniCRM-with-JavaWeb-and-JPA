<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>

    <h:body style="margin: 0px; padding: 0px">
        <!--PLANTILLA INICIAL, AQUI SE INTEGRAN TODAS LAS DEMAS VISTAS-->
        <p:panel rendered="#{!usuarioController.mostpanel}" style="margin: 0px; padding: 0px">
            <div>
                <ui:insert name="top" >
                    <ui:include src="inicioSesion.xhtml"/>
                </ui:insert>
            </div>
        </p:panel>

        <p:panel rendered="#{usuarioController.mostpanel}">
            <!--LA VARIABLE paginaActual CONTRAL LAS RUTAS DE CADA VISTA O PAGINA Y mostpanel CONTRALA SU VISIBILIDAD-->
            <ui:include src="#{usuarioController.paginaActual}" />
        </p:panel>
    </h:body>

</html>

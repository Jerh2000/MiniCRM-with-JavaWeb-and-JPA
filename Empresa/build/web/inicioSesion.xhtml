<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Bienvenido - Inicio de sesión</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        </link>
        <style>
            .slider{
                background-image: url(https://somosasesoresdeimagen.com/wp-content/uploads/2018/02/curso-wordpress-santiago-de-compostela.jpg);
                height: 100vh;
                background-size: cover;
                background-position: center;
            }
            .bg-overlay {
                background: rgba(5, 5, 5, 0.2);
                width: 100%;
                height: 100%;
            }
            .abs-center {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 96vh;
            }
        </style>
    </h:head>
    <h:body>

        <p:growl id="registro"/>

        <!--BARRA DE NAVEGACION DE INICIO DE SESION-->
        <div class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand">
                <h:graphicImage class="img-fluid" value="/Imagenes/Otras/LogoB.png" width="140" height="37" />
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">

                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">

                    <a class="navbar-brand mr-sm-2"><p:graphicImage value="/Imagenes/Botones/usuario.svg" width="30px" height="30px"/></a>
                    <h:inputText value="#{usuarioController.usuario.login}" class="form-control mr-sm-2"/>

                    <span class="navbar-brand ml-2 mr-0 mr-sm-2"><p:graphicImage value="/Imagenes/Botones/password.svg" width="30px" height="30px"/></span>
                    <h:inputSecret value="#{usuarioController.usuario.password}" class="form-control mr-sm-2"/>


                    <h:commandButton value="Iniciar sesión" action="#{usuarioController.iniciar()}" class="btn btn-outline-primary my-2 my-sm-0 mr-2" />

                </div>
            </div>
        </div>

        <!--CONTENIDO DE LA VISTA PRINCIPAL O HOME-->
        <div class="container-fluid">
            <div class="row">
                <!--SECCIÓN DE IMAGEN-->
                <div class="col-md-7 mr-0 pr-0 mb-0">
                    <div class="abs-center" style="background-color: #EBFEFE">
                        <div class="text-center">
                            <label class="display-4 mt-5 mb-4 pb-0 pt-3" style="font-size: 2rem">¡Bienvenido a todo el increible y maravilloso mundo de la Tecnologia!</label>
                            <h:graphicImage value="/Imagenes/Otras/FondoHome.png" class="img-fluid mb-0 pb-0 mt-0 pt-0 img"/>
                        </div>
                    </div>
                </div>

                <!--SECCIÓN DE LEYENDA-->
                <div class="abs-center col-md-5 pl-0 ml-0">
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label class="display-4 text-center">
                                ¿No tienes una cuenta? Registrate aqui.
                            </label>
                        </div>
                        <div class="form-group col-md-12 text-center">
                            <h:commandButton value="Registrate" action="#{usuarioController.registrar()}" class="btn btn-outline-success my-2 my-sm-0 w-50" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
